
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
      const url = window.location.search.split('=').slice(1).join('=')
      setTimeout(function () {
        window.location.replace(url)
      }, 3000)
    </script>
  </head>

  <body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw">
      <div class="jumbotron text-center">
        <p class="lead"><strong>Redirecting you to checkout page in a moment.</strong></p>
        <hr />
        <p>Having trouble? <a href="https://kibopush.com/contact-us" target="_blank">Contact us</a>
        </p>
      </div>
    </div>
  </body>

</html>
